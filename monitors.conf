# See https://wiki.hyprland.org/Configuring/Monitors/
# List current monitors and resolutions possible: hyprctl monitors
# Format: monitor = [port], resolution, position, scale
# You must relaunch Hyprland after changing any envs (use Super+Esc, then Relaunch)

# Optimized for retina-class 2x displays, like 13" 2.8K, 27" 5K, 32" 6K.
env = GDK_SCALE,1
# monitor=,preferred,auto,auto
monitor = eDP-1 , 1920x1080, 0x0, 1
monitor = desc:Dell Inc. DELL S2421HN J0RJC23, 1920x1080, 1920x0, 1
monitor = desc:Dell Inc. DELL S2421HN 70RJC23, 1920x1080, 3840x0, 1

# Workspace pinning
# Pin Workspace 1 exclusively to the laptop screen.
workspace = 1, monitor:eDP-1, on-created-empty = true

# Pin Workspace 2 exclusively to the static Right Monitor.
workspace = 2, monitor:desc:Dell Inc. DELL S2421HN 70RJC23, on-created-empty = true

# Assign all other workspaces to your Main (Left) Monitor.
workspace = 3, monitor:desc:Dell Inc. DELL S2421HN J0RJC23, on-created-empty = true
workspace = 4, monitor:desc:Dell Inc. DELL S2421HN J0RJC23, on-created-empty = true
workspace = 5, monitor:desc:Dell Inc. DELL S2421HN J0RJC23, on-created-empty = true
workspace = 6, monitor:desc:Dell Inc. DELL S2421HN J0RJC23, on-created-empty = true
workspace = 7, monitor:desc:Dell Inc. DELL S2421HN J0RJC23, on-created-empty = true
workspace = 8, monitor:desc:Dell Inc. DELL S2421HN J0RJC23, on-created-empty = true
workspace = 9, monitor:desc:Dell Inc. DELL S2421HN J0RJC23, on-created-empty = true
workspace = 10, monitor:desc:Dell Inc. DELL S2421HN J0RJC23, on-created-empty = true

# First, UNBIND all SUPER + Number and SUPER + SHIFT + Number defaults from Omarchy
unbind = SUPER, code:10
unbind = SUPER, code:11
unbind = SUPER, code:12
unbind = SUPER, code:13
unbind = SUPER, code:14
unbind = SUPER, code:15
unbind = SUPER, code:16
unbind = SUPER, code:17
unbind = SUPER, code:18
unbind = SUPER, code:19
unbind = SUPER SHIFT, code:10
unbind = SUPER SHIFT, code:11
unbind = SUPER SHIFT, code:12
unbind = SUPER SHIFT, code:13
unbind = SUPER SHIFT, code:14
unbind = SUPER SHIFT, code:15
unbind = SUPER SHIFT, code:16
unbind = SUPER SHIFT, code:17
unbind = SUPER SHIFT, code:18
unbind = SUPER SHIFT, code:19

# Now, create the NEW bindings

# Pressing SUPER + 1/2 will FOCUS the static monitors
bindd = SUPER, code:10, Focus Laptop, focusmonitor, eDP-1
bindd = SUPER, code:11, Focus Right Monitor, focusmonitor, desc:Dell Inc. DELL S2421HN 70RJC23

# Pressing SUPER + 3-10 will switch workspaces on the MAIN monitor
bindd = SUPER, code:12, Switch to workspace 3, workspace, 3
bindd = SUPER, code:13, Switch to workspace 4, workspace, 4
bindd = SUPER, code:14, Switch to workspace 5, workspace, 5
bindd = SUPER, code:15, Switch to workspace 6, workspace, 6
bindd = SUPER, code:16, Switch to workspace 7, workspace, 7
bindd = SUPER, code:17, Switch to workspace 8, workspace, 8
bindd = SUPER, code:18, Switch to workspace 9, workspace, 9
bindd = SUPER, code:19, Switch to workspace 10, workspace, 10

# Pressing SUPER + SHIFT + 1/2 will "shove" a window to the static monitors
bindd = SUPER SHIFT, code:10, Move window to Laptop, movetoworkspace, 1
bindd = SUPER SHIFT, code:11, Move window to Right Monitor, movetoworkspace, 2

# Pressing SUPER + SHIFT + 3-10 moves a window on the MAIN monitor
bindd = SUPER SHIFT, code:12, Move window to workspace 3, movetoworkspace, 3
bindd = SUPER SHIFT, code:13, Move window to workspace 4, movetoworkspace, 4
bindd = SUPER SHIFT, code:14, Move window to workspace 5, movetoworkspace, 5
bindd = SUPER SHIFT, code:15, Move window to workspace 6, movetoworkspace, 6
bindd = SUPER SHIFT, code:16, Move window to workspace 7, movetoworkspace, 7
bindd = SUPER SHIFT, code:17, Move window to workspace 8, movetoworkspace, 8
bindd = SUPER SHIFT, code:18, Move window to workspace 9, movetoworkspace, 9
bindd = SUPER SHIFT, code:19, Move window to workspace 10, movetoworkspace, 10

